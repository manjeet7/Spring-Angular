<div class="col-md-6">
  <h2 class="text-center">Add Student</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="name"
        [(ngModel)]="user.name"
        placeholder="Name"
        name="name"
        class="form-control"
        id="name"
      />
    </div>

    <div class="form-group">
      <label for="designation">Qualification:</label>
      <input
        [(ngModel)]="user.designation"
        placeholder="Qualification"
        name="designation"
        class="form-control"
        id="designation"
      />
    </div>

    <div class="form-group">
      <label for="empId">Student Id</label>
      <input
        [(ngModel)]="user.empId"
        placeholder="Student Id"
        name="Employee Id"
        class="form-control"
        id="employeeid"
      />
    </div>

    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
</div>
