<div class="col-md-6">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Qualification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.designation }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee)">
            Delete Student
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
